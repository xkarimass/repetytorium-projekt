<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Szczegóły</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  display: flex;
  background: #1f1f1f;
  border-radius: 15px;
  overflow: hidden;
  width: 800px;
  box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

.card img {
  width: 300px;
  object-fit: cover;
}

.info {
  padding: 30px;
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  background: #ff3c3c;
  border: none;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="card">
  <img id="cover">
  <div class="info">
    <h1 id="title"></h1>
    <p id="type"></p>
    <p id="description"></p>

  <div id="extraDetails"></div>
    <button onclick="goBack()">⬅ Wróć</button>
  </div>
</div>

<script>
let items = [
  {
    title: "Attack on Titan",
    type: "anime",
    description: "Ludzkość walczy z Tytanami...",
    image: "aot.jpg",

    genre: "Akcja, Dramat",
    episodes: 87,
    episodeLength: "24 min",
    status: "Zakończone",
    startDate: "2013",
    endDate: "2023"
  },
  {
    title: "Death Note",
    type: "anime",
    description: "Młody chłopak znajduje notes śmierci...",
    image: "DN.jpg",

    genre: "Thriller, Psychologiczne",
    episodes: 37,
    episodeLength: "23 min",
    status: "Zakończone",
    startDate: "2006",
    endDate: "2007"
  },
  {
    title: "The Witcher 3",
    type: "game",
    description: "Przygody Geralta z Rivii...",
    image: "wiedzmin3.jpg",

    genre: "RPG, Fantasy",
    releaseYear: "2015",
    studio: "CD Projekt Red",
    platform: "PC, PS4, Xbox One"
  }
];
let params = new URLSearchParams(window.location.search);
let titleFromURL = params.get("title");

let selectedItem = items.find(item => item.title === titleFromURL);

if (selectedItem) {
  document.getElementById("title").textContent = selectedItem.title;
  document.getElementById("type").textContent = "Typ: " + selectedItem.type;
  document.getElementById("description").textContent = selectedItem.description;
  document.getElementById("cover").src = "images/" + selectedItem.image;
}

function goBack() {
  window.history.back();
}
let extra = document.getElementById("extraDetails");

if (selectedItem.type === "anime") {
  extra.innerHTML = `
    <p><strong>Gatunek:</strong> ${selectedItem.genre}</p>
    <p><strong>Odcinki:</strong> ${selectedItem.episodes}</p>
    <p><strong>Czas odcinka:</strong> ${selectedItem.episodeLength}</p>
    <p><strong>Status:</strong> ${selectedItem.status}</p>
    <p><strong>Start emisji:</strong> ${selectedItem.startDate}</p>
    <p><strong>Koniec emisji:</strong> ${selectedItem.endDate}</p>
  `;
}

if (selectedItem.type === "game") {
  extra.innerHTML = `
    <p><strong>Gatunek:</strong> ${selectedItem.genre}</p>
    <p><strong>Rok wydania:</strong> ${selectedItem.releaseYear}</p>
    <p><strong>Studio:</strong> ${selectedItem.studio}</p>
    <p><strong>Platforma:</strong> ${selectedItem.platform}</p>
  `;
}
</script>

</body>
</html>
