<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Anime & Games Search</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #000000, #1a1a1a);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
}

.search-box {
  text-align: center;
  background: #1f1f1f;
  padding: 50px;
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(255, 0, 0, 0.5);
}

input {
  padding: 15px;
  width: 300px;
  font-size: 16px;
  border-radius: 10px;
  border: 2px solid #ff3c3c;
  background: #000;
  color: white;
}

input:focus {
  outline: none;
  border-color: #ff0000;
  box-shadow: 0 0 10px #ff0000;
}

button {
  padding: 15px 20px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  margin-left: 10px;
  cursor: pointer;
  background: #ff3c3c;
  color: white;
  transition: 0.3s;
}

button:hover {
  background: #ff0000;
  transform: scale(1.05);
}
</style>
</head>
<body>

<div class="search-box">
  <h1>Wyszukaj Anime lub Grę</h1>
  <input type="text" id="searchInput" placeholder="Wpisz tytuł...">
  <button onclick="search()">Szukaj</button>
</div>

<script>
function search() {
  let value = document.getElementById("searchInput").value;
  if (value.trim() !== "") {
    window.location.href = "results.html?search=" + value;
  }
}
</script>

</body>
</html>
