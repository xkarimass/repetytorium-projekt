<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Wyniki</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #121212;
  color: white;
}

h1 {
  text-align: center;
  padding-top: 20px;
  color: #ff3c3c;
}

.top-bar {
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 20px;
  flex-wrap: wrap;
}

.top-bar input {
  padding: 10px;
  width: 200px;
  border-radius: 8px;
  border: 2px solid #ff3c3c;
  background: #000;
  color: white;
}

.top-bar input:focus {
  outline: none;
  border-color: #ff0000;
  box-shadow: 0 0 10px #ff0000;
}

.top-bar button {
  padding: 10px 15px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #1a1a1a;
  color: #ff3c3c;
  transition: 0.3s;
}

.top-bar button:hover {
  background: #ff0000;
  color: white;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  justify-content: center;
  gap: 25px;
  padding: 40px 20px;
}

.card {
  background: #1a1a1a;
  border-radius: 12px;
  display: flex;
  overflow: hidden;
  cursor: pointer;
  transition: 0.3s;
  height: 150px;
  box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
}

.card:hover {
  transform: scale(1.05);
  background: #222;
  box-shadow: 0 0 20px #ff3c3c;
}

.card img {
  width: 110px;
  object-fit: cover;
  border-right: 2px solid #ff3c3c;
}

.card .info {
  padding: 15px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.card h2 {
  margin: 0 0 10px 0;
  color: #ff3c3c;
}

.card p {
  margin: 0;
  font-size: 14px;
  line-height: 1.4;
}
</style>
</head>

<body>

<h1>Wyniki wyszukiwania</h1>

<div class="top-bar">
  <input type="text" id="searchInput" placeholder="Wyszukaj...">
  <button onclick="newSearch()">Szukaj</button>
  <button onclick="filterType('all')">Wszystko</button>
  <button onclick="filterType('anime')">Tylko Anime</button>
  <button onclick="filterType('game')">Tylko Gry</button>
</div>

<div class="container" id="resultsContainer"></div>

<script>

let items = [

  },
  {

    image: "wiedzmin3.jpg"
  }
  ,
{ 
  title: "Red Dead Redemption 2", 
  type: "game",

  image: "rdr2.jpg" 
}
,
{ 
  title: "Naruto", 
  type: "anime",

},
{ 
  title: "Naruto Shippuden", 
  type: "anime", 
  description: "Kontynuacja przygód Naruto i jego przyjaciół", 
  image: "narutoship.jpg" 
},
{ 
  title: "Boruto: Naruto Next Generations", 
  type: "anime", 
  description: "Opowieść o synu Naruto, Boruto", 
  image: "boruto.jpg" 
}
,
{
  title: "The Last of Us Part I",
  type: "game",
  description: "Przygoda Joela i Ellie w postapokaliptycznym świecie",
  image: "TLOU1.jpg"
},
{
  title: "The Last of Us Part II",
  type: "game",
  description: "Kontynuacja historii Ellie i Joela",
  image: "TLOU2.jpg"
},
{
  title: "Cyberpunk 2077",
  type: "game",
  description: "Futurystyczne RPG w Night City",
  image: "CB.jpg"
},
{title:"Grand Theft Auto III",type:"game",image:"GT3.jpg",description:"Rewolucyjna gra akcji w otwartym świecie osadzona w Liberty City."},
{title:"Grand Theft Auto IV",type:"game",image:"GT4.jpg",description:"Historia Niko Bellica w mrocznym Liberty City."},
{title:"Grand Theft Auto V",type:"game",image:"GT5.jpg",description:"Trzech bohaterów, ogromny świat i tryb GTA Online."},
{title:"Grand Theft Auto: San Andreas",type:"game",image:"GTSA.jpg",description:"Kultowa historia CJ-a w stanie San Andreas."},
{title:"Grand Theft Auto: Vice City",type:"game",image:"GTVC.jpg",description:"Neonowy klimat lat 80. i historia Tommy'ego Vercettiego."},
{title:"Elden Ring",type:"game",image:"elden.jpg",description:"Mroczne RPG akcji w ogromnym świecie fantasy."},
{title:"God of War",type:"game",image:"GoW.jpg",description:"Nowy rozdział historii Kratosa w nordyckiej mitologii."},
{title:"God of War Ragnarök",type:"game",image:"GoWR.jpg",description:"Kontynuacja przygód Kratosa i Atreusa podczas Ragnaröku."},
{title:"One Piece",type:"anime",image:"op.jpg",description:"Przygody Monkey D. Luffy’ego w poszukiwaniu legendarnego skarbu."},
{title:"Demon Slayer",type:"anime",image:"DS.jpg",description:"Tanjiro walczy z demonami, by uratować swoją siostrę."},
{title:"Tokyo Ghoul",type:"anime",image:"TG.jpg",description:"Mroczna historia studenta, który staje się pół-ghulem."},
{title:"Jujutsu Kaisen",type:"anime",image:"JJK.jpg",description:"Uczeń liceum wplątany w świat klątw i egzorcystów."},
{title:"Clannad",type:"anime",image:"clannad.jpg",description:"Historia Tomoyi i Nagisy, pełna emocji i wzruszeń."},
{title:"Clannad: After Story",type:"anime",image:"clannadAS.jpg",description:"Kontynuacja przygód Tomoyi i Nagisy, historia pełna wzruszeń."}
];

let params = new URLSearchParams(window.location.search);
let searchValue = params.get("search")?.toLowerCase() || "";
let currentFilter = "all";

document.getElementById("searchInput").value = searchValue;

renderResults();

function renderResults() {

  let container = document.getElementById("resultsContainer");
  container.innerHTML = "";

  let filtered = items.filter(item => {
    let matchesSearch = item.title.toLowerCase().startsWith(searchValue);
    let matchesType = currentFilter === "all" || item.type === currentFilter;
    return matchesSearch && matchesType;
  });

  if (filtered.length === 0) {
    container.innerHTML = "<h2 style='text-align:center;'>Brak wyników</h2>";
    return;
  }

  filtered.forEach(item => {
    let card = document.createElement("div");
    card.classList.add("card");

    card.innerHTML = `
      <img src="images/${item.image}">
      <div class="info">
        <h2>${item.title}</h2>
        <p>${item.description}</p>
      </div>
    `;

    card.addEventListener("click", () => {
      window.location.href = "details.html?title=" + item.title;
    });

    container.appendChild(card);
  });
}

function filterType(type) {
  currentFilter = type;
  renderResults();
}

function newSearch() {
  searchValue = document.getElementById("searchInput").value.toLowerCase();
  renderResults();
}

</script>

</body>
</html>
