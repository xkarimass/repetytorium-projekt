<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Wyniki</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: white;
}

h1 {
  text-align: center;
  padding: 20px;
}

.container {
  display: grid;
  grid-template-columns: repeat(2, 450px); /* 2 sztywne kolumny */
  justify-content: center; /* wyśrodkowanie całej siatki */
  gap: 25px;
  padding: 40px 0;
}

.card {
  background: #2c2c2c;
  border-radius: 12px;
  display: flex;
  overflow: hidden;
  cursor: pointer;
  transition: 0.3s;
  height: 150px; /* mniejsza wysokość */
  box-shadow: 0 5px 15px rgba(0,0,0,0.4);
}

.card:hover {
  transform: scale(1.03);
  background: #3a3a3a;
}

.card img {
  width: 110px;
  object-fit: cover;
}

.card .info {
  padding: 15px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.card h2 {
  margin: 0 0 10px 0;
}

.card p {
  margin: 0;
  font-size: 14px;
  line-height: 1.4;
}
</style>
</head>
<body>

<h1 style="text-align:center; padding-top:20px;">Wyniki wyszukiwania</h1>
<div class="container" id="resultsContainer"></div>

<script>
let items = [
  {
    title: "Death Note",
    type: "anime",
    description: "Młody chłopak znajduje notes śmierci...",
    image: "DN.jpg"
  },
  {
    title: "Attack on Titan",
    type: "anime",
    description: "Ludzkość walczy z Tytanami...",
    image: "aot.jpg"
  },
  {
    title: "The Witcher 3",
    type: "game",
    description: "Przygody Geralta z Rivii...",
    image: "wiedzmin3.jpg"
  }
];

let params = new URLSearchParams(window.location.search);
let searchValue = params.get("search").toLowerCase();

let container = document.getElementById("resultsContainer");

let filtered = items.filter(item => 
  item.title.toLowerCase().includes(searchValue)
);

if (filtered.length === 0) {
  container.innerHTML = "<h2>Brak wyników</h2>";
}

filtered.forEach(item => {
  let card = document.createElement("div");
  card.classList.add("card");

  card.innerHTML = `
    <img src="images/${item.image}">
    <div class="info">
      <h2>${item.title}</h2>
      <p>${item.description}</p>
    </div>
  `;

  card.addEventListener("click", () => {
    window.location.href = "details.html?title=" + item.title;
  });

  container.appendChild(card);
});
</script>

</body>
</html>
